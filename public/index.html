<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Files-toZip-Compresser</title>
  </head>
  <body>
    <form action="/compress" method="get" enctype="multipart/form-data">
      <h2>Select the files to compress!</h2>
      <br>
      <input type="file" name="files[]" multiple>
      <br>
      <br>
      <button type="submit">Compress Files</button>
    </form>
  </body>
</html>
