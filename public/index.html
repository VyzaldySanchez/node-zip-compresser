<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Files-toZip-Compresser</title>
  </head>
  <body>
    <form action="/compress" method="post" enctype="multipart/form-data">
      <h2>Select the files to compress!</h2>
      <br>
      <input type="file" id="files" name="files" multiple>
      <br>
      <br>
      <button type="button" id="compressButton">Compress Files</button>
    </form>
    <div id="response">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
