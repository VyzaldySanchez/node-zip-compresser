<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Files-toZip-Compresser</title>
  </head>
  <body>
    <form action="/compress" method="get" enctype="multipart/form-data">
      <h2>Select the files to compress!</h2>
      <br>
      <input type="file" id="files" name="files[]" multiple>
      <br>
      <br>
      <button type="button" id="compressButton">Compress Files</button>
    </form>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
